<!doctype html>
<html lang="en" data-ng-app="incremental">
<head>
    <meta charset="utf-8">
    <title>My HTML File</title>

    <!-- bower:css -->
    <!-- endinject -->

    <link rel="stylesheet" href="css/app.css">

    <!-- bower:js -->
    <!-- endinject -->

    <!-- angular:js -->
    <!-- endinject -->
</head>
<body class="container-fluid" ng-controller="IncrementalController">

<h1>Basics</h1>
<div class="row">
    <div class="col-md-8">
        <resourceList resources="resources"></resourceList>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <table class="table table-bordered table-condensed">
            <tr>
                <th>Action</th>
                <th>Effect</th>
            </tr>
            <tr>
                <td><generator text="'collect'" value="resources.scrap"></generator></td>
                <td>+1 Scrap</td>
            </tr>
            <tr>
                <td><converter text="'convert'" data="resources" source="[{resource:'scrap', count:2}]" dest="[{resource:'junk', count:1}]"></converter></td>
                <td>-1 Scrap, +1 Junk</td>
            </tr>
            <tr>
                <td><converter text="'build'" data="resources" source="[{resource:'junk', count:5}]" dest="[{resource:'scrapbot', count:1}]"></converter></td>
                <td>-5 Junk, +1 Scrapbot</td>
            </tr>
            <tr>
                <td><converter text="'harvest'" data="resources" source="[{resource:'scrapbot', count:1}]" dest="[{resource:'fuel', count:30}]"></converter></td>
                <td>-1 Scrapbot, +30 Fuel</td>
            </tr>
            <tr>
                <td><converter text="'mine'" data="resources" source="[{resource:'scrapbot', count:1}, {resource:'fuel', count:1}]" dest="[{resource:'scrap', count:30}]"></converter></td>
                <td>-1 Scrapbot, -1 Fuel, +30 Scrap</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
