<!doctype html>
<html lang="en" data-ng-app="incremental">
<head>
    <meta charset="utf-8">
    <title>My HTML File</title>

    <!-- bower:css -->
    <!-- endinject -->

    <link rel="stylesheet" href="css/app.css">

    <!-- bower:js -->
    <!-- endinject -->

    <!-- angular:js -->
    <!-- endinject -->
</head>
<body class="container-fluid" ng-controller="IncrementalController">

<h1>Basics</h1>
<div class="row">
    <div class="col-md-8">
        <resourceList resources="resources"></resourceList>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <table class="table table-bordered table-condensed">
            <tr>
                <th>Action</th>
                <th>Effect</th>
            </tr>
            <tr>
                <td><generator text="'collect'" value="resources.scrap"></generator></td>
                <td>+1 Scrap</td>
            </tr>
            <tr ng-repeat="converter in converters">
                <td><converter text="converter.name" data="resources" source="converter.cost" dest="converter.gain"></converter></td>
                <td ng-bind="converter.description"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
